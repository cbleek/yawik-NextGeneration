Yawik\Organization\Model\Company:
  company_{1..5}:
    name: <company()>

Yawik\Job\Model\Job:
  jobs_{1..5}:
    title: <name()>
    company: '@company*'
    contactEmail: <freeEmail()>
    language: <randomElement(['en'|'de'])>
    link: <url()>
    datePublishStart: <dateTime()>
    datePublishEnd: <dateTime()>
    termsAccepted: true
    reference: "test"
